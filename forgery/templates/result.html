<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgery Detection Result</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Result Container */
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 50%;
            min-width: 350px;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Document Image */
        .document-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .document-image:hover {
            transform: scale(1.05);
        }

        /* Result Text */
        h3 {
            font-size: 22px;
            margin-top: 15px;
        }

        strong {
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 20px;
            text-transform: uppercase;
            display: inline-block;
        }

        /* Dynamic Styling for Detection Result */
        .authentic {
            background: #28a745;
            color: white;
        }

        .forged {
            background: #dc3545;
            color: white;
        }

        /* Upload Another Button */
        .upload-again {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff6600;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.3);
        }

        .upload-again:hover {
            background: #ff4500;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 69, 0, 0.5);
        }
    </style>
</head>
<body>

<h2>Forgery Detection Result</h2>

<div class="result-container">
    <img src="{{ file_path }}" class="document-image" width="300px">
    <h3>The document is: 
        <strong class="{% if result == 'Authentic' %}authentic{% else %}forged{% endif %}">
            {{ result }}
        </strong>
    </h3>
    <a href="/" class="upload-again">Upload Another</a>
</div>

</body>
</html>
