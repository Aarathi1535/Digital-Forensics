<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgery Detection</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Upload Box */
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            min-width: 380px;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Drag-and-Drop Area */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease-in-out;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Hidden File Input */
        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background: #ff6600;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.3);
        }

        .upload-label:hover {
            background: #ff4500;
            box-shadow: 0px 6px 15px rgba(255, 69, 0, 0.5);
        }

        /* Upload Button */
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.3);
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(40, 167, 69, 0.5);
        }

        /* Scanning Animation (Unchanged but Modernized) */
        .scanner {
            width: 320px;
            height: 420px;
            border: 3px solid white;
            margin: auto;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        .scanner-bar {
            width: 100%;
            height: 6px;
            background: red;
            position: absolute;
            top: 0;
            animation: scan 2s infinite alternate ease-in-out;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<h2>Upload Your Aadhaar Document</h2>

<div class="upload-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-area">
            <p>Drag & Drop your file here or</p>
            <input type="file" name="document" id="fileInput" accept="image/*" required>
            <label for="fileInput" class="upload-label">Choose a File</label>
        </div>
        <button type="submit">Upload</button>
    </form>
</div>

<!-- Scanning Animation (Kept but Modernized) -->
<div class="scanner">
    <div class="scanner-bar"></div>
</div>

</body>
</html>
